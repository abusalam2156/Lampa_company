<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
  {%load crispy_forms_tags%}


    {% include 'navbar.html' %}
    <div class="row">
        <div class="container">
          {%block content%}
    
          <form method="POST" enctype="multipart/form-data" class="card-body">
            {% csrf_token %}

      <h6>you are going to delete this product from your database ?</h6><br>
            <button name="delete" class="nav-link btn btn-danger text-white" type="submit" style="margin-bottom:20px ;">yes delete</button>
            <button name="keep" class="nav-link btn btn-primary text-white" type="submit" style="margin-bottom:20px ;">back</button>
            
          </form>
          {%endblock content%}
        </div>
    
</body>
</html>
